<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Shooter</title>
</head>
<body>
    <div id="main-play-area">
        <img class="player-shooter" src="imgs/hero.png" alt="hero">
        <h4 class="game-instructions">
            Não deixe os inimigos invadirem o seu planeta!<br />
            Utilize as teclas ⬆︎ e ⬇ para subir e descer e SPACE para atirar.
        </h4>
        <div class="start-button">
            <h1>START</h1>
        </div>
    </div>

    <audio src="sons/laser.flac" preload="auto" id="somLaser"></audio>
    <audio src="sons/soundtrack.wav" preload="auto" id="soundtrack"></audio>
    
    <script type ="text/javascript" src="script.js"></script>
</body>
</html>
